<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <title>Task Manager</title>
</head>

<body>
    <section class="insert-task">
        <div class="container">
            <h1>Tarefas DiÃ¡rias</h1>
            <form method="post">
                <div class="input-block">
                    <div class="input">
                        <input type="text" name="taskInput">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Inserir Tarefa">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="cont-list">
                <ul class="text-list">
                    <% for(let i=0; i < taskList.length; i++){ %>
                        <li>
                            <%= taskList[i] %>
                        </li>
                        <% } %>
                </ul>
                <ul class="delete-list">
                    <% for(let i=0; i < taskList.length; i++){ %>
                        <li><a href="/deletar/<%= i %>"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon-fill" viewBox="0 0 16 16">
                            <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zm-6.106 4.5L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                          </svg></a></li>
                        <% } %>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
